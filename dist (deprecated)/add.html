<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes" />
  <meta name="keywords" content="Todo, List, Todo-List" />
  <meta name="description" content="This will be one of the nicest TODO-Lists ever created" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title>Add new Todo</title>


  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />

  <!--

        Webdesign by Markus StÃ¤dler, weberlin-design.de, markus.staedler@weberlin-design.de

    -->

</head>

<body class="position-relative">

  <header class="container-fluid text-center p-1">
    <a href="index.html" class="text-decoration-none">My Todo-List.html</a>
  </header>

  <h1 class="text-center p-5">Felix' Todo-List - Add a new Todo</h1>

  <div class="container-xl">
    <form>
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="Deadline" class="heading-label font-weight-bold col-form-label">Deadline:</label>
          <input class="form-control" type="date" value="2020-05-08" id="deadlineinput">
        </div>
        <div class="col-sm-8">
          <label for="Task" class="heading-label font-weight-bold col-form-label">Task:</label>
          <input class="form-control" type="text" id="task" maxlength="160">
        </div>
      </div>

      <div class="form-group row">
        <div class="col">
          <div class="custom-control custom-switch pl-0">
            <span class="font-weight-bold heading-label">Do you want your progress tracked?</span>
            <input class="custom-control-input" type="checkbox" id="progress-switch" data-toggle="collapse"
              data-target="#progress-collapse">
            <label class="font-weight-bold heading-label custom-control-label ml-5 mt-1" for="progress-switch"></label>
          </div>
        </div>
      </div>

      <div class="collapse row" id="progress-collapse">
        <div class="col">
          <label for="progress" class="pb-5 font-weight-bold heading-label col-form-label">How much has already been done?</label>
          <p>
            <span style="margin: auto; display:table" id=progresspercent></span>
          </p>
          <input type="range" class="custom-range" id="myRange" value="0">
        </div>
      </div>

      <div class="mt-3 clear row justify-content-around">
        <a class="btn btn-outline-primary" href="index.html" role="button">Submit</a>
        <a class="btn btn-outline-primary cancel" href="index.html" role="button">Cancel</a>
      </div>
    </form>
  </div>

  <footer class="text-center mt-5 p-4">
    <a class="d-inline-block mb-3" href="impressum.html">Impressum</a>
    <br />
    <p class="m-0"><span class="align-top">&copy;</span> My Todo-List</p>
  </footer>

  <script src="./js/todo.bundle.js"></script>
</body>
</html>
