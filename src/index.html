<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=yes" />
  <meta name="keywords" content="Todo, List, Todo-List" />
  <meta name="description" content="This will be one of the nicest TODO-Lists ever created" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />

  <title>Awesome TODO-List</title>


  <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/material-icons.css" type="text/css" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />

  <!--

        Webdesign by Markus Städler, weberlin-design.de, markus.staedler@weberlin-design.de

    -->

</head>

<body class="position-relative">

  <header class="container-fluid text-center p-1">
    <a href="index.html" class="text-decoration-none">My Todo-List.html</a>
  </header>

  <h1 class="text-center p-5 mb-4">Felix' Todo-List</h1>

  <div class="container-xl">
    <div class="row table-header mb-3 font-weight-bold border-bottom border-dark">
      <div class="col-1">
        <!-- placeholder -->
      </div>
      <div class="col-9 row text-left">
        <div class="col-sm-4 deadline">
          Deadline
        </div>
        <div class="col-sm-8">
          Task
        </div>
      </div>
      <div class="col-1">
        <!-- placeholder -->
      </div>
      <div class="col-1">
        <!-- placeholder -->
      </div>
    </div>
    <div class="row mb-1 position-relative border-top todo">
      <div class="progress col-12 position-absolute">
        <div class="progress-bar" role="progressbar" style="width: 100%;"></div>
      </div>
      <div class="col-1">
        <a class="stretched-link todo-done" href="#"><i class="material-icons">done</i></a>
      </div>
      <div class="col-9 row text-left font-weight-bold">
        <div class="col-sm-4 deadline">
          09.05.2020
        </div>
        <div class="col-sm-8">
          <a class="stretched-link" href="edit.html">Design Konzept erstellen</a>
        </div>
      </div>
      <div class="col-1">
        100%
      </div>
      <div class="col-1">
        <a href="#" class="delete"><i class="material-icons">clear</i></a>
      </div>
    </div>
    <div class="row mb-1 position-relative border-top todo">
      <div class="progress col-12 position-absolute">
        <div class="progress-bar" role="progressbar" style="width: 25%;"></div>
      </div>
      <div class="col-1">
        <a class="stretched-link todo-done" href="#"><i class="material-icons">done</i></a>
      </div>
      <div class="col-9 row text-left font-weight-bold">
        <div class="col-sm-4 deadline">
          12.05.2020
        </div>
        <div class="col-sm-8">
          <a class="stretched-link" href="edit.html">Website fertigstellen und ausgiebig testen</a>
        </div>
      </div>
      <div class="col-1">
        25%
      </div>
      <div class="col-1">
        <a href="#" class="delete"><i class="material-icons">clear</i></a>
      </div>
    </div>
    <div class="row mb-1 position-relative border-top todo">
      <div class="progress col-12 position-absolute">
        <div class="progress-bar" role="progressbar" style="width: 0%;"></div>
      </div>
      <div class="col-1">
        <a class="stretched-link todo-done" href="#"><i class="material-icons">done</i></a>
      </div>
      <div class="col-9 row text-left font-weight-bold">
        <div class="col-sm-4 deadline">
          14.05.2020
        </div>
        <div class="col-sm-8">
          <a class="stretched-link" href="edit.html">Ergebnisse präsentieren</a>
        </div>
      </div>
      <div class="col-1">
        0%
      </div>
      <div class="col-1">
        <a href="#" class="delete"><i class="material-icons">clear</i></a>
      </div>
    </div>

    <div class="row justify-content-center">
      <a href="add.html" class="mt-3 btn btn-outline-primary" role="button" aria-pressed="true">
        <i class="material-icons align-top">add</i>
        Add new Todo
      </a>
    </div>

  </div>

  <footer class="text-center mt-5 p-4">
    <a class="d-inline-block mb-3" href="impressum.html">Impressum</a>
    <br />
    <p class="m-0"><span class="align-top">&copy;</span> My Todo-List</p>
  </footer>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
